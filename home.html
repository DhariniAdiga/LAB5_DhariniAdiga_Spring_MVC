<!-- home.html -->
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <h2>Employee List</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Designation</th>
            <th>Action</th>
        </tr>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.designation}"></td>
            <td>
                <a th:href="@{/showUpdateForm/{id}(id=${employee.id})}">Update</a>
                <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}">Delete</a>
            </td>
        </tr>
    </table>
    <a th:href="@{/showCreateForm}">Add Employee</a>
</body>
</html>
